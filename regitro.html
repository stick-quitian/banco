<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit-bank registrate</title>
    <link rel="stylesheet" href="assets/css/registro.css">
    <script src="https://kit.fontawesome.com/158c7cdf40.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="assets/img/img-bank.jpeg" type="image/x-icon">
</head>

<body>

    <main>
        <div>
            <video muted autoplay loop>
                <source src="assets/video/istockphoto-1328263866-640_adpp_is.mp4" type="video/mp4">
            </video>
            <div class="capa"></div>
        </div>

    </main>
    <form class="encuesta">
        <div class="glass-effect">
            <img src="assets/img/img-bank.jpeg" class="bank">
            <div class="box">
                <h2>Registro</h2>
                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">Nombre completo</label>
                </div>
                <div class="pepe">
                    <label class="user-label">Tipo de documento</label>
                    <div>
                        <input type="radio" name="tipoDoc" id="">
                        <label for="">T.I</label>
                    </div>
                    <div>
                        <input type="radio" name="tipoDoc" id="">
                        <label for="">C.C</label>
                    </div>
                    <div>
                        <input type="radio" name="tipoDoc" id="">
                        <label for="">C.E</label>
                    </div>
                </div>
                <div class="input-group">
                    <input required type="text" name="id" autocomplete="off" class="input">
                    <label for="id" class="user-label">Numero de documento: </label>
                </div>
                <div class="input-group">
                    <input required type="text" name="phone" autocomplete="off" class="input">
                    <label for="phone" class="user-label">Numero de celular:</label>
                </div>
                <div class="input-group">
                    <input required type="date"  name="fecha" autocomplete="off" class="input">
                    <label for="fecha" class="user-label">Fecha de nacimiento:</label>
                </div>
                <div class="input-group">
                    <input required="" type="email" name="mail" autocomplete="off" class="input" >
                    <label for="mail" class="user-label">Correo electronico:</label>
                </div>
                <div>
                    <button class="barro" type="submit">Iniciar sesión</button>
                </div>
                <p>
                    😜😉🤩😶‍🌫️😮😯🤐😴🥱🤤😝😜😓🏍️🛩️🚀🛸
                </p>
            </div>
        </div>
    </form>
</body>

</html>
